<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Character Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        textarea {
            width: 300px;
            height: 100px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Real-Time Character Counter</h1>
    <textarea id="textArea" oninput="updateCounter()" placeholder="Type something..."></textarea>
    <p id="charCount">Characters: 0</p>
    
    <script>
        function updateCounter() {
            let textLength = document.getElementById('textArea').value.length;
            document.getElementById('charCount').textContent = `Characters: ${textLength}`;
        }
    </script>
</body>
</html>
